language: node_js
node_js:
  - "10.15.1"
cache:
  # Caches $HOME/.npm when npm ci is default script command
  # Caches node_modules in all other cases
  npm: true
  directories:
    # we also need to cache folder with Cypress binary
    - ~/.cache
install:
  - npm ci
before_script:
  - npm i -g vue-cli
  - cd frontend && npm i
  - cd ../backend && npm i
  - cd ../
script:
  - npm run lint
  - npm run build
